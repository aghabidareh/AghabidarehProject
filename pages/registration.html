<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
<header>
  <div class="container">
    <nav>
      <ul>
        <li><a href="../index.html">خانه</a></li>
        <li><a href="about.html">درباره‌ی من</a></li>
        <li><a href="reasons.html">علل وجود</a></li>
        <li><a href="login.html">ورود</a></li>
        <li><a class="active" href="registration.html">ثبت نام</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="login-section">
    <div class="login-container">
      <h1>ثبت نام</h1>
      <form action="#">
        <div class="input-group">
          <label for="email">نشانی اینترنتی</label>
          <input type="text" id="email" name="email" required placeholder="ایمیل خود را وارد کنید">
        </div>
        <div class="input-group">
          <label for="username">نام کاربری</label>
          <input type="text" id="username" name="username" required placeholder="نام کاربری خود را وارد کنید">
        </div>
        <div class="input-group">
          <label for="password">کلمه عبور</label>
          <input type="password" id="password" name="password" required placeholder="کلمه عبور خود را وارد کنید">
        </div>
        <div class="action-buttons">
          <button type="submit" class="btn-login">ثبت نام</button>
          <p class="forgot-password"><a href="login.html">حساب کاربری دارید؟</a></p>
        </div>
      </form>
    </div>
  </section>
</main>

<footer>
