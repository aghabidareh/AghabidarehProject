{% extends 'projects/base.html' %}
{% block content %}
    <div class="news">
        <h2>اخبار</h2>
        {% for n in news %}
            <div class="news-item">
                {% if n.has_image %}
                	<img src="{{ n.image.url }}" alt="{{ n.title }}" class="news-image">
                {% endif %} 
                <h3>{{ n.title }}</h3>
                <p>{{ n.get_excerpt }}</p>
                <a href="{% url 'projects:news-page' n.id %}" class="news-link">Read More</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
