{% extends 'projects/base.html' %}
{% block content %}
    {% for n in news %}
        <div class="news-card">
            {% if n.has_image %}
            	<div class="news-image">
                    <img src="{{ n.image.url }}" alt="{{ n.title }}">
                </div>
            {% endif %} 
            <div class="news-info">
                <h3>{{ n.title }}</h3>
                <p>{{ n.get_excerpt }}</p>
                <a href="{% url 'projects:news-page' pk=n.id %}" class="news-button">
                    <button>Read More</button>
                </a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
