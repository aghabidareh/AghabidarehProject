{% extends 'projects/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
{% endblock %}

{% block content %}
	<section class="intro">
        <h1>پروژه دسته‌بندی متن</h1>
        <p>این ابزار برای شناسایی دسته‌بندی متن‌های مختلف طراحی شده است. شما می‌توانید متنی را وارد کنید و دسته‌بندی آن را مشاهده نمایید.</p>
    </section>

    <section class="proj">
        <form method="POST" action="#" class="form-container">
            <textarea name="text" placeholder="متن خود را اینجا وارد کنید..." rows="8" required></textarea>
            <button type="submit">تشخیص دسته‌بندی</button>
        </form>
        <div class="result">
            <h2>دسته‌بندی متن: اجتماعی</h2>
        </div>
    </section>
{% endblock %}
