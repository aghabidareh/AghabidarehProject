{% extends 'projects/base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/news-page.css' %}">
{% endblock %}
{% block content %}
    <section class="news-article">
        <div class="news-hero">
            <img src="{{ news.image.url }}" alt="{{ news.title }}" class="hero-image" loading="lazy">
            <div class="hero-content">
                <h1>{{ news.title }}</h1>
                <p class="news-date">{{ news.created_at }}</p>
            </div>
        </div>

        <div class="news-main">
            <div class="news-content">
                <p>{{ news.description }}</p>
            </div>

            <div class="news-sidebar">
                <h3>اخبار مرتبط</h3>
                <div class="related-news">
                    {% for rn in related_news %}
                    	<div class="related-news-item" onclick="location_href('{% url 'projects:news-page' slug=rn.slug %}')">
                        <img src="{{ rn.image.url }}" alt="Related News 1" class="related-image" loading="lazy">
                        <h4>{{ rn.title }}</h4>
                        <p>{{ rn.description }}</p>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </section>
{% endblock %}
