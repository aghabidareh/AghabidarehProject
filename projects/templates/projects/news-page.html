{% load static %}

{% extends 'projects/base.html' %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/news-page.css' %}">
{% endblock %}
{% block content %}
    {{ news.title }}<br>
    {% if news.has_image %}
        <img src="{{ news.image.url }}" alt="{{ news.title }}" loading="lazy">
    {% endif %} 
    {{ news.description }}<br>
    {{ created_at }}
{% endblock %}
